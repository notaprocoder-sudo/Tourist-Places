{% extends 'base.html' %}

{% block body %}
    <div class="container my-5">
        <div class="row">
            {% for spot in spots %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="{{ spot.thb.url }}" class="card-img-top" alt="{{ spot.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ spot.name }}</h5>
                            <p class="card-text">{{ spot.known }}</p>
                            <a href="{% url 'tourapp:details' spot.id %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <a href="{% url 'tourapp:add_spot' %}" class="btn btn-dark btn-block">Add Place</a>
            </div>
        </div>
    </div>
{% endblock %}
